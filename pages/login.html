<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/login.css" />
  <script src="../assets/js/login.js" defer></script>
</head>

<body>
  <div class="container">
    <img src="../assets/img/logo.png" width="200" />
    <div class="message-error" id="div-erro">
      <h3 id="erro"></h3>
    </div>
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required maxlength="200" />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required maxlength="128" />
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <a class="link-registro" href="/pages/registro.html">Não tem uma Conta? Cadastre-se</a>
    <footer style="padding: 1em">
      <p style="color: #fff; text-align: center">
        © 2024 RECRUTAÍ. Todos os direitos reservados.
      </p>
    </footer>
  </div>
</body>

</html>
