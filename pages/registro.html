<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>

  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/registro.css" />
  <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon" />
  <script type="module" src="../assets/js/registrer.js" defer></script>
</head>

<body>
  <div class="container">
    <img src="../assets/img/logo.png" width="200" />
    <div class="message-error" id="div-erro">
      <div id="list-erros"></div>
    </div>
    <div id="formErrors"></div>
    <h2>Crie sua Conta</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="firstname">Primeiro Nome</label>
        <input type="text" id="firstName" name="firstName" required minlength="4" maxlength="40" />
      </div>
      <div class="form-group">
        <label for="lastname">Último Nome</label>
        <input type="text" id="lastName" name="lastName" required minlength="4" maxlength="40" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required maxlength="200" />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required minlength="12" maxlength="128" />
      </div>

      <button type="submit" class="btn" onsubmit="formRegister()">
        Cadastrar
      </button>
    </form>
  </div>

  <footer style="padding: 1em">
    <p style="color: #fff; text-align: center">
      © 2024 RECRUTAÍ. Todos os direitos reservados.
    </p>
  </footer>
</body>

</html>
