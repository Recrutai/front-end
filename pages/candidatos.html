<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Candidatos</title>
    <link rel="stylesheet" href="../assets/css/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/solid.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon"/>
    <script src="../assets/js/session.js" defer></script>
    <script src="../assets/js/applications.js" defer></script>
    <script src="../assets/js/validacaoModalInterview.js" defer></script>
    <script type="module" src="../assets/js/interview.js"></script>
</head>

<body style="background-color: #145da0;" id="main-content">
    <header>
        <a href="home.html">
            <img src="../assets/img/logo.png" width="100" />
        </a>
        <form action="" method="post">
          <button class="logout" type="submit">Sair</button>
        </form>
    </header>
    <div class="vacancyDetails">
        <h1 class="text-center">Candidatos para a Vaga</h1>
        <h2 class="text-center" id="vacancyName"></h2>
    </div>
    <div id="empty"></div>
    <ul class="list-group list-group-light" id="candidates">
    </ul>

     <!-- Modal Cursos-->
     <div class="modal fade" id="interViewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Marque uma entrevista
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formInterview">
                    <div class="modal-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control required-interview" id="title" oninput="validTitle()">
                            <label for="floatingInputGrid">Título</label>
                            <span class="span-interview">Tamanho Máx 100 | Mín 5</span>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control required-interview" id="description" oninput="validDescription()">
                            <label for="floatingInputGrid">Descrição</label>
                            <span class="span-interview">A descrição não pode ser vazia e deve ter no máximo 2000 caracteres</span>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control required-interview" id="scheduledTo" oninput="validInterviewDate()">
                            <label for="floatingInputGrid">Data da Entrevista</label>
                            <span class="span-interview">A data deve ser maior que a data atual</span>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="time" class="form-control required-interview" id="hour">
                            <label for="floatingInputGrid">Hora da Entrevista</label>
                            <span class="span-interview">A data hora deve ser informada</span>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control required-interview" id="reunionUrl" oninput="validUrl()">
                            <label for="floatingInputGrid">Link da Reunião</label>
                            <span class="span-interview">Insira um Link Válido</span>
                        </div>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Cadastrar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </form>
                </div>
            </div>
    </div>
    <!-- Modal Cursos-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
